services:
  db:
    container_name: questions-db
    image: postgres
    restart: always
    ports:
      - 5432:5432
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  backend:
    container_name: questions-backend
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    env_file: .env
    ports:
      - 9090:9090
    expose:
      - 9090
    depends_on:
      db:
        condition: service_healthy

volumes:
  pg_data: